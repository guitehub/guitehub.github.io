<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom CSS (si vous avez un fichier CSS personnalisé, ajoutez-le ici) -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">

    <!--
Un jour, un développeur web décide de se reposer et se rend au zoo. En se promenant, il remarque un panneau près de l'enclos des singes : "Notre nouvelle espèce de singe, le Singe Développeur Web !".
Intrigué, il s'approche et voit un singe assis devant un ordinateur portable, en train de taper du code. Il y a aussi une pancarte qui décrit les capacités de ces singes : "Capables de créer des sites web et des applications !".
Le développeur, amusé, décide de tester les compétences du singe. Il lui demande de créer un site web simple. À sa grande surprise, le singe développe un site web en quelques minutes, avec un design élégant et un code propre.
Impressionné, le développeur s'exclame : "C'est incroyable ! Quel est le secret de ces singes ?". Le gardien du zoo lui répond : "Eh bien, vous savez, ces singes ont été formés pour travailler rapidement et efficacement. Ils sont même capables de résoudre les problèmes les plus complexes !".
Le développeur réfléchit un instant et demande : "Est-ce qu'ils savent comment centrer un élément en CSS ?". Le gardien du zoo soupire et répond : "Eh bien, il y a des limites à ce que même les singes développeurs web peuvent faire !"
 -->
</head>

<body>
    <div class="page-wrapper">
        {% include header.html %}
        {% include nav.html %}

        <!-- Contenu de la page -->
        <div class="content-wrapper">
            <div class="container" style="padding-top: 20px;">
                {{ content }}
            </div>
        </div>

        {% include footer.html %}
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
